{% extends "base.html" %}

{% block title %}Live Feeds{% endblock %}

{% block content %}
<div id="feeds-section" class="content-section active">
    <div class="card full-height">
        <div class="card-header">
            <h2><i class="fas fa-video"></i> Multi-Camera View</h2>
        </div>
        <div class="video-grid" style="grid-template-columns: 1fr;">
            <div class="video-wrapper">
                <img src="/video_feed" alt="Unified View"
                    style="width: 100%; border-radius: 12px; object-fit: contain;">
                <div class="cam-label">UNIFIED PARKING SURVEILLANCE (CAM 1 + CAM 2)</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
