{% extends "base.html" %}

{% block title %}Live Feeds{% endblock %}

{% block content %}
<div id="feeds-section" class="content-section active">
    <div class="card full-height">
        <div class="card-header">
            <h2><i class="fas fa-video"></i> Multi-Camera View</h2>
        </div>
        <div class="video-grid">
            <div class="video-wrapper">
                <img src="/video_feed" alt="Cam 1" style="width: 100%; border-radius: 12px;">
                <div class="cam-label">CAM 01 - MAIN ENTRANCE</div>
            </div>
            <div class="video-wrapper">
                <div class="placeholder-feed">
                    <i class="fas fa-video-slash"></i>
                    <p>CAMERA 02 - OFFLINE</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
