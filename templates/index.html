<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA | Smart Parking Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-shield-halved"></i></div>
                <div class="logo-text">ALPHA<span>PARKING</span></div>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item active"><i class="fas fa-chart-line"></i> Dashboard</div>
                <div class="nav-item"><i class="fas fa-video"></i> Live Feeds</div>
                <div class="nav-item"><i class="fas fa-history"></i> Analytics</div>
                <div class="nav-item"><i class="fas fa-cog"></i> Settings</div>
            </nav>

            <div class="system-status">
                <div class="status-indicator">
                    <div class="pulse-dot"></div>
                    <span>SYSTEM ONLINE</span>
                </div>
                <p>Version 2.0.4 - AI Active</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search slots, reports, or history...">
                </div>
                <div class="user-profile">
                    <div class="notifications"><i class="far fa-bell"></i><span class="badge"></span></div>
                    <div class="profile-info">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=4f46e5&color=fff" alt="User">
                        <span>System Admin</span>
                    </div>
                </div>
            </header>

            <div class="dashboard-grid">
                <!-- Metrics Row -->
                <div class="metrics-row">
                    <div class="metric-card card-total">
                        <div class="card-icon"><i class="fas fa-parking"></i></div>
                        <div class="card-info">
                            <h3>Total Capacity</h3>
                            <div class="value" id="capacity-val">0</div>
                        </div>
                    </div>
                    <div class="metric-card card-occupied">
                        <div class="card-icon"><i class="fas fa-car"></i></div>
                        <div class="card-info">
                            <h3>Occupied</h3>
                            <div class="value" id="occupied-val">0</div>
                        </div>
                    </div>
                    <div class="metric-card card-available">
                        <div class="card-icon"><i class="fas fa-check-circle"></i></div>
                        <div class="card-info">
                            <h3>Available</h3>
                            <div class="value" id="available-val">0</div>
                        </div>
                    </div>
                    <div class="metric-card card-utilization">
                        <div class="card-icon"><i class="fas fa-bolt"></i></div>
                        <div class="card-info">
                            <h3>Utilization</h3>
                            <div class="value" id="utilization-val">0%</div>
                        </div>
                    </div>
                </div>

                <!-- Live Feed & Analytics -->
                <div class="content-row">
                    <div class="feed-container card">
                        <div class="card-header">
                            <h2><i class="fas fa-broadcast-tower"></i> Live AI Analytics Feed</h2>
                            <div class="feed-controls">
                                <span class="badge-live">LIVE</span>
                                <button class="btn-icon"><i class="fas fa-expand"></i></button>
                            </div>
                        </div>
                        <div class="video-wrapper">
                            <img id="video-feed" src="/video_feed" alt="Live Feed">
                        </div>
                    </div>

                    <div class="stats-container card">
                        <div class="card-header">
                            <h2><i class="fas fa-chart-area"></i> Occupancy Trend</h2>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="occupancyChart"></canvas>
                        </div>
                        
                        <div class="slot-list-container">
                            <div class="card-header">
                                <h2><i class="fas fa-list-ul"></i> Slot Logs</h2>
                            </div>
                            <div class="table-wrapper">
                                <table id="slot-table">
                                    <thead>
                                        <tr>
                                            <th>Slot ID</th>
                                            <th>Status</th>
                                            <th>Duration</th>
                                        </tr>
                                    </thead>
                                    <tbody id="slot-logs">
                                        <!-- Dynamic Content -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
